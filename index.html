<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to Cocoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcom to Cocoa Talk</h1>
      <p class="welcome-header__text">If you have a Cocoa Account, log in with your email or phone number.</p>
    </header>

    <form method="get" class="login-form">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <div class="login-form__btn">
        <a style="font-size: 20px;" href="friends.html">Log in</a> 
      </div>
      
      <input type="submit" value="Sign up">
      <a href="#">Find Cocoa account or password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

  <script src="https://kit.fontawesome.com/a2b7c78ec0.js" crossorigin="anonymous"></script>
  </body>
</html>
