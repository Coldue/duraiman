<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Cocoa clon</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>


    <header class="screen-header">
      <h1 class="header__title">More</h1>
      <div class="header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-wrench fa-lg"></i></a>
        </span> 
      </div>
    </header>
    

    <main class="main-screen more-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img class="user-components__avatar user-components__avatar" src="img/jang.jpg">
          <div class="user-components__text">
            <h4 class="user-components__title">Jang</h4>
            <h6 class="user-component__subtitle">
              +82 10 2112 3081
            </h6>
          </div>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa fa-thin fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-light fa-face-grin-hearts"></i>
          <span>Emoticons</span></div>
        <div class="icon-row__icon">
          <i class="fa fa-thin fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa fa-thin fa-wallet"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestion</h4>
      </div>
      <div class="more-suggestion__icons">
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-img">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestion__icon-text">Cocoa Story</span>
        </div>
        <div class="more-suggestion__icon">
          <div class="more-suggestion__icon-img">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestion__icon-text">Other Things</span>
      </div>

        



      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <span class="nav__notification badge">1</span>
            <a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <div class="nav__ellipsis-notification"></div>
            <a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
          </li>
        </ul>
      </nav>
      
      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    <script src="https://kit.fontawesome.com/a2b7c78ec0.js" crossorigin="anonymous"></script>

    </html>
