<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="music-list__body">
      <div class="header-bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="music-list-singer__img">
        <img src="img/beastcover.jpg">
      </div>
      <div class="music-list-singer__details">
        <h1>Beast</h1>
        <h3>R&B, Balad</h3>
      </div>
  <middle>
      <div class="middle-btn__shuffle-heart">
        <div class="middle-btn__shuffle">Shuffle</div>
        <div class="middle-btn__heart-icon">
          <i class="fa-solid fa-heart"></i>
          <span>1,000,000</span>
        </div>
      </div>
  </middle>
    <main>
      <div class="main__frame">
        <div class="main-list__frame">
          <div class="main-list__cover">
            <img src="img/beastsong1.jpg">
          </div>
          <div class="main-list__songname">
            <h4>BEAST</h4>
            <h3>Beatiful</h3>
          </div>
            <div class="main-list__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
        </div>

        <div class="main-list__frame main-list__frame2">
          <div class="main-list__cover">
            <img class="main-list__cover2" src="img/beastplaycover.jpg">
            <div class="main-list__animation-frame">  
              <div class="main-list__animation square1"></div>
              <div class="main-list__animation square2"></div>
              <div class="main-list__animation square3"></div>
            </div>
          </div>
            <div class="main-list__songname">
              <h4>BEAST</h4>
              <h3>Bad Girl</h3>
            </div>
            <div class="main-list__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
        </div>

        <div class="main-list__frame">
          <div class="main-list__cover">
            <img src="img/beastsong3.jpg">
          </div>
            <div class="main-list__songname">
              <h4>BEAST</h4>
              <h3>Fiction</h3>
            </div>
            <div class="main-list__icon">
              <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
            </div>
          </div>
        <div class="main-list__frame">
          <div class="main-list__cover">
            <img src="img/beastsong4.jpg">
          </div>
          <div class="main-list__songname">
            <h4>BEAST</h4>
            <h3>Breath</h3>
          </div>
          <div class="main-list__icon">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-play__frame">
        <div class="footer-music__play">
          <h3>Beast</h3>
          <h2>Bad Girl</h2>
        </div>
        <div class="foot-play__icon">
          <i class="fa-solid fa-backward fa-lg"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward fa-lg"></i>
        </div>
      </div>
    </footer>
  </header>
  
  <header2>
    <div class="music-list__body music-list__body2">
      <div class="header-bar">
        <i class="fa-solid fa-angle-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <main2>
        <div class="main2-play-cover__picture">
          <img src="img/beastplaycover.jpg">
        </div>
        <div class="main2-title__songname">
          <h1>Bad Girl</h1>
          <h2>BEAST</h2>
        </div>
        <div class="main2-play__time">
          <span>1:42</span>
          <span>3:01</span>
        </div>
        <div class="main2-play-progress__bar-frame">
          <div class="main2-play-progress__bar">
            <span></span>
          </div>
        </div>
      </main2>
      <footer2>
        <div class="footer2__btn">
          <div class="footer2__btn-reapeat-shuffle">
            <i class="fa-solid fa-repeat fa-lg"></i>
          </div>
          <div class="footer2__btn-back-forward">
            <i class="fa-solid fa-backward fa-2x"></i>
          </div>
          <div class="footer2-paly__btn">
            <i class="fa-solid fa-play fa-2x"></i>
          </div>
          <div class="footer2__btn-back-forward">
            <i class="fa-solid fa-forward fa-2x"></i>
          </div>
          <div class="footer2__btn-reapeat-shuffle">
            <i class="fa-solid fa-shuffle fa-lg"></i>
          </div>
        </div>
    </div>
  </header2>
  <script src="https://kit.fontawesome.com/a2b7c78ec0.js" crossorigin="anonymous"></script>
</body>
</html>
